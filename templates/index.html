<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Hands On</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
   <div id="swart">
  <div id="intro">
     <p><h3>Tired of assignments??</h3><br>
      We present you a solution to convert text assignments into your handwritten assignments<br>
      Stay tuned we will be rolling out other amazing features to make studies more interesting!!<br></p>
  </div>
  <div class="container-image">
   <figure>
     <div id="compare"></div>
   </figure>
   <input oninput="beforeAfter()" onchange="beforeAfter()" type="range" min="0" max="100" value="50" id="slider"/>
 </div>
   <div class="wrapper">
      <header>Convertor</header>
   <form method=post enctype=multipart/form-data action="" id="myForm">
       <input type="file" name="file" class="file-input" accept=".pdf,.txt,.docx" hidden>
         <i class="fas fa-cloud-upload-alt"></i>
          <p>Browse File to Upload</p>
   </form>
   <section class="progress-area"></section>
   <section class="uploaded-area"></section>
   <input type=submit value=Upload id="process" form="myForm">
   <input type="reset" value=Reset id="process-reset" form="myForm">
</div>
</div>
<script type="text/javascript"
        src="{{ url_for('static', filename='script.js') }}"></script>

<div class="container">
   {% block content %}
   {% endblock %}
 </div>
</body>
</html>
